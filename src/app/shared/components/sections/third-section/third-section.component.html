<div id="section-title" class="flex items-center gap-5 mt-8">
    <span class="section-number text-xl">03</span>
    <h2> 
        <span class="text-[var(--secondary-color)] text-2xl font-semibold">
            Projets & technologies
        </span>
    </h2>

    <div class="h-[2px] bg-[var(--primary-color)] w-20 mt-1"></div>
</div>

<section class="flex flex-col">
    <div id="categories" class="flex gap-6 mt-8">
        <h3 class="text-xl font-medium">Projets réalisés</h3>
    </div>

    <div class="flex gap-10 justify-between h-full mt-4">

        <div class="w-full">
            <app-project-slider></app-project-slider>
        </div>    
        
        <div class="w-4/5">
            <div class="bg-white border border-[#F2F2F2] rounded-lg p-4 h-full max-h-full">
                <div class="header flex justify-between items-center">
                    <p>MonBarra</p>
                    <p>MonBarra</p>
                </div>

                <div class="mt-2 h-full max-h-full">
                    <!-- Description du projet -->
                </div>
            </div>

        </div>
    </div>
</section>


<section>
    <div id="categories" class="flex gap-6 mt-8">
        <h3 class="text-xl font-medium">Compétences technique</h3>
    </div>

    <div class="flex gap-14 justify-between">

        <div id="categories" class="w-full mt-8">
            <p-tabs [(value)]="tabIndex" scrollable>
                <p-tablist>
                    <ng-template #previcon>
                        <i class="pi pi-minus"></i>
                    </ng-template>

                    <p-tab *ngFor="let cat of categoryList;let i=index" [value]="i" class="">
                        <div
                            class="flex gap-2 items-center" 
                        >
                            <img
                                style="stroke: var(--selection-color);"
                                [src]="getTechCatIcon(cat)"
                            >
                        </div>
                        <p class="text-base">{{cat | titlecase}}</p>
                    </p-tab>
                     
                </p-tablist>
                
                <p-tabpanels class="tab-content-wrapper">

                    <p-tabpanel [value]="0" class="tab-panel-animated">
                        <div class="grid grid-cols-2">
                            <app-technology-card *ngFor="let techno of getCurrentTechno(0); let i = index"
                                [technology]="techno"
                                [customStyle]="'width:168px'"
                                class="tech-card-animated"
                                [style.animation-delay]="(i * 100) + 'ms'"
                            >
                            </app-technology-card>
                        </div>
                    </p-tabpanel>
                    
                    <p-tabpanel [value]="1" class="tab-panel-animated">
                        <div class="grid grid-cols-2">
                            <app-technology-card *ngFor="let techno of getCurrentTechno(1); let i = index"
                                [technology]="techno"
                                [customStyle]="'width:100px'"
                                class="tech-card-animated"
                                [style.animation-delay]="(i * 100) + 'ms'"
                            >
                            </app-technology-card>
                        </div>
                    </p-tabpanel>
                    <p-tabpanel [value]="2" class="tab-panel-animated">
                        <div class="tech-grid">
                            <app-technology-card *ngFor="let techno of getCurrentTechno(2); let i = index"
                                [technology]="techno"
                                [customStyle]="'width:168px'"
                                class="tech-card-animated"
                                [style.animation-delay]="(i * 100) + 'ms'"
                            >
                            </app-technology-card>
                        </div>
                    </p-tabpanel>
                      <p-tabpanel [value]="3" class="tab-panel-animated">
                        <div class="tech-grid">
                            <app-technology-card *ngFor="let techno of getCurrentTechno(3); let i = index"
                                [technology]="techno"
                                [customStyle]="'width:168px'"
                                class="tech-card-animated"
                                [style.animation-delay]="(i * 100) + 'ms'"
                            >
                            </app-technology-card>
                        </div>
                    </p-tabpanel>
                      <p-tabpanel [value]="4" class="tab-panel-animated">
                        <div class="tech-grid">
                            <app-technology-card *ngFor="let techno of getCurrentTechno(4); let i = index"
                                [technology]="techno"
                                [customStyle]="'width:168px'"
                                class="tech-card-animated"
                                [style.animation-delay]="(i * 100) + 'ms'"
                            >
                            </app-technology-card>
                        </div>
                    </p-tabpanel>
                </p-tabpanels>
            </p-tabs>
        </div>

    </div>


    
</section>
