<app-section-title title="Stack technique" sectionId="04"></app-section-title>
<section>

    <div id="Technologies" class="mt-10 max-w-screen-md text-xl">
        <p>
            Passionné par les technologies modernes, je maîtrise un large éventail d'outils et de langages qui me permettent de répondre aux besoins réels des utilisateurs.
        </p>
    </div>

    <div class="flex gap-14 justify-between">

        <div id="categories" class="w-full mt-8">
            <p-tabs [(value)]="tabIndex" scrollable>
                <p-tablist>
                    <ng-template #previcon>
                        <i class="pi pi-minus"></i>
                    </ng-template>

                    <p-tab *ngFor="let cat of categoryList;let i=index" [value]="i" class="">
                        <div class="flex gap-2 items-center">
                            <!-- FRONTEND - Icône navigateur web -->
                            <svg *ngIf="cat === 'FRONTEND'" width="16" height="16" viewBox="0 0 24 24" fill="#0174C1">
                                <path d="M20 4H4C2.9 4 2.01 4.9 2.01 6L2 18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4ZM20 8H4V6H20V8ZM4 18V10H20V18H4Z"/>
                                <circle cx="6.5" cy="7" r="0.5"/>
                                <circle cx="8.5" cy="7" r="0.5"/>
                                <circle cx="10.5" cy="7" r="0.5"/>
                            </svg>
                            <!-- BACKEND - Icône serveur/database -->
                            <svg *ngIf="cat === 'BACKEND'" width="16" height="16" viewBox="0 0 24 24" fill="#0174C1">
                                <path d="M12 3C16.42 3 20 4.79 20 7C20 9.21 16.42 11 12 11C7.58 11 4 9.21 4 7C4 4.79 7.58 3 12 3ZM4 9V12C4 14.21 7.58 16 12 16C16.42 16 20 14.21 20 12V9C20 11.21 16.42 13 12 13C7.58 13 4 11.21 4 9ZM4 14V17C4 19.21 7.58 21 12 21C16.42 21 20 19.21 20 17V14C20 16.21 16.42 18 12 18C7.58 18 4 16.21 4 14Z"/>
                            </svg>
                            <!-- MOBILE - Icône smartphone -->
                            <svg *ngIf="cat === 'MOBILE'" width="16" height="16" viewBox="0 0 24 24" fill="#0174C1">
                                <path d="M17 19H7V5H17M17 1H7C5.89 1 5 1.89 5 3V21C5 22.11 5.89 23 7 23H17C18.11 23 19 22.11 19 21V3C19 1.89 18.11 1 17 1ZM17 17H7V7H17V17Z"/>
                                <circle cx="12" cy="20" r="1"/>
                            </svg>
                            <!-- DEVOPS - Icône engrenages -->
                            <svg *ngIf="cat === 'DEVOPS'" width="16" height="16" viewBox="0 0 24 24" fill="#0174C1">
                                <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
                            </svg>
                            <!-- TOOLS - Icône outils -->
                            <svg *ngIf="cat === 'TOOLS'" width="16" height="16" viewBox="0 0 24 24" fill="#0174C1">
                                <path d="M22.7,19L13.6,9.9C14.5,7.6 14,4.9 12.1,3C10.1,1 7.1,0.6 4.7,1.7L9,6L6,9L1.6,4.7C0.4,7.1 0.9,10.1 2.9,12.1C4.8,14 7.5,14.5 9.8,13.6L18.9,22.7C19.3,23.1 19.9,23.1 20.3,22.7L22.6,20.4C23.1,20 23.1,19.3 22.7,19Z"/>
                            </svg>
                        </div>
                        <p class="text-sm">{{cat | titlecase}}</p>
                    </p-tab>
                     
                </p-tablist>
                
                <p-tabpanels class="tab-content-wrapper">

                    <p-tabpanel *ngFor="let cat of categoryList;let pi=index" [value]="pi" [value]="pi" class="tab-panel-animated">
                        <div class="mt-6 grid grid-cols-2 lg:grid-cols-3 gap-y-8 xl:grid-cols-4 gap-x-3 lg:gap-x-20">
                            <app-technology-card *ngFor="let techno of getCurrentTechno(pi); let i = index"
                                [technology]="techno"
                                [customStyle]="getCustomStyle(techno)"
                                class="tech-card-animated"
                                [style.animation-delay]="(i * 100) + 'ms'"
                            >
                            </app-technology-card>
                        </div>
                    </p-tabpanel>
                    
                </p-tabpanels>
            </p-tabs>
        </div>

    </div>


    
</section>
